<body>
    <body style="background-color:powderblue;">    <h1 style="text-align: center;">Name:- Shubham Mistry |ER:- 180020107028</h1>
    <p id="demo"></p>
<h3>Write javascript code that displays the text”AHMEDABAD INSTITUTE OF
    TECHNOLOGY” with increasing font size in interval of 50ms in green color.when font size
    reaches to 50px it should stop.
</h3>
  
<script>
var var1 = setInterval(time, 1000);
var fs = 5;
var a = document.getElementById("demo");
function time() {
a.innerHTML = 'AHMEDABAD INSTITUTE OF TECHNOLOGY';
a.setAttribute('style', "font-size: " + fs + "px; color: green");
fs += 5;
if(fs >= 55 ){
clearInterval(var1);
}
}
 
</script>
</body>
